<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4a5568;
            --primary-hover: #2d3748;
            --secondary-color: #64748b;
            --background: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--card-background);
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 2rem;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .upload-card {
            background: var(--card-background);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .card-header p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .card-content {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-select {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9375rem;
            color: var(--text-primary);
            background: var(--card-background);
            transition: all 0.2s;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: var(--background);
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(74, 85, 104, 0.02);
        }

        .upload-area.drag-over {
            border-color: var(--primary-color);
            background: rgba(74, 85, 104, 0.05);
            transform: scale(1.01);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            background: rgba(74, 85, 104, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-icon svg {
            width: 32px;
            height: 32px;
            color: var(--primary-color);
        }

        .upload-text h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .upload-text p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .file-types {
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        #fileInput {
            display: none;
        }

        .file-preview {
            display: none;
            padding: 1rem;
            background: var(--background);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .file-preview.active {
            display: block;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-icon {
            width: 48px;
            height: 48px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .file-icon svg {
            width: 24px;
            height: 24px;
            color: #10b981;
        }

        .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .remove-file {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            flex-shrink: 0;
        }

        .remove-file:hover {
            background: var(--background);
            border-color: #ef4444;
            color: #ef4444;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            flex: 0 0 auto;
        }

        .btn-cancel:hover {
            background: var(--background);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-primary:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 640px) {
            .header {
                padding: 1rem;
            }

            .header-content {
                padding: 0;
            }

            .logo {
                font-size: 1.125rem;
            }

            .logo-icon {
                width: 28px;
                height: 28px;
            }

            .container {
                padding: 1rem;
                margin: 1rem auto;
            }

            .card-content {
                padding: 1rem;
            }

            .upload-area {
                padding: 2rem 1rem;
            }

            .action-buttons {
                flex-direction: column-reverse;
            }

            .btn {
                width: 100%;
            }

            .btn-cancel {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">R</div>
                <span>Sistema de Relatórios</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="upload-card">
            <div class="card-header">
                <h2>Upload de Arquivo</h2>
                <p>Selecione o tipo de relatório e faça o upload do arquivo Excel</p>
            </div>
            <div class="card-content">
                <!-- Upload Area -->
                <div id="uploadArea" class="upload-area">
                    <div class="upload-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                    </div>
                    <div class="upload-text">
                        <h3>Clique para fazer upload ou arraste o arquivo</h3>
                        <p>Faça upload de planilhas Excel para processamento</p>
                        <p class="file-types">Formatos suportados: .xlsx, .xls (Máximo 20MB)</p>
                    </div>
                    <input type="file" id="fileInput" accept=".xlsx,.xls" />
                </div>

                <!-- File Preview -->
                <div id="filePreview" class="file-preview">
                    <div class="file-info">
                        <div class="file-icon">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="file-details">
                            <div class="file-name" id="fileName">arquivo.xlsx</div>
                            <div class="file-size" id="fileSize">1.2 MB</div>
                        </div>
                        <button class="remove-file" id="removeFile">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                            Remover
                        </button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn btn-cancel" id="cancelBtn">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                        Cancelar
                    </button>
                    <button class="btn btn-primary" id="uploadBtn" disabled>
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                        </svg>
                        Processar Arquivo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFileBtn = document.getElementById('removeFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        // Handle file selection
        function handleFileSelect(file) {
            if (!file) return;

            // Validate file type
            const validTypes = [
                'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                'application/vnd.ms-excel'
            ];
            
            if (!validTypes.includes(file.type)) {
                alert('Por favor, selecione um arquivo Excel válido (.xlsx ou .xls)');
                return;
            }

            // Validate file size (20MB)
            if (file.size > 20 * 1024 * 1024) {
                alert('O arquivo excede o tamanho máximo de 20MB');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            filePreview.classList.add('active');
            uploadArea.style.display = 'none';
            checkUploadReady();
        }

        // Remove file
        removeFileBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            filePreview.classList.remove('active');
            uploadArea.style.display = 'block';
            uploadBtn.disabled = true;
        });

        // Check if ready to upload
        function checkUploadReady() {
            uploadBtn.disabled = !selectedFile;
        }

        // Upload button
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = `
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="animation: spin 1s linear infinite;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                Processando...
            `;

            // Create FormData
            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                // TODO: Replace with your N8N webhook URL
                const webhookURL = 'https://seu-n8n.com/webhook/upload-relatorio';
                
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Arquivo processado com sucesso!');
                    resetForm();
                } else {
                    throw new Error('Erro no processamento');
                }
            } catch (error) {
                alert('Erro ao processar arquivo. Tente novamente.');
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = `
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                    </svg>
                    Processar Arquivo
                `;
            }
        });

        // Cancel button
        cancelBtn.addEventListener('click', () => {
            resetForm();
        });

        // Reset form
        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            filePreview.classList.remove('active');
            uploadArea.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = `
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                </svg>
                Processar Arquivo
            `;
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
    
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
